<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div class="products">
        <div class="product" onclick="redirectToProductPage('product1')">Sản phẩm 1</div>
        <div class="product" onclick="redirectToProductPage('product2')">Sản phẩm 2</div>
        <div class="product" onclick="redirectToProductPage('product3')">Sản phẩm 3</div>
        <!-- Thêm các sản phẩm khác tại đây -->
    </div>

    <script>
        function redirectToProductPage(productId) {
            // Tạo URL của trang mới với thông tin sản phẩm
            var productPageUrl = "product.html?id=" + productId;
            
            // Chuyển hướng đến trang mới
            window.location.href = productPageUrl;
        }
    </script>
</body>
</html>
